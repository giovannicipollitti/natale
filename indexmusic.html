<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon.png" type="image/png">
    <title>Natale</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;

            background-image: url('sfondo.jpg');
            background-size: cover;
            background-position: center center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            overflow: hidden;
            color: white;
        }

        header {
            background-color: rgba(0, 0, 139, 0.7);
            color: red;
            padding: 20px 0;
            text-align: center;
            font-size: 2.5em;
            font-weight: bold;
        }

        main {
            flex-grow: 1;
            padding: 20px;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.4);
            margin: 20px;
            border-radius: 15px;
        }

        main h1, main p {
            color: yellow;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
        }

        main img {
            width: 312px;
            height: 312px;
            object-fit: cover;
            margin-bottom: 20px;
            border: 5px solid rgba(0, 0, 139, 0.7);
            border-radius: 10px;
        }

        #countdown {
            font-size: 2em;
            color: red;
            font-weight: bold;
            margin-top: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
        }

        footer {
            background-color: rgba(0, 0, 139, 0.7);
            color: yellow;
            padding: 15px 0;
            text-align: center;
            font-size: 1.5em;
            margin-top: auto;
        }
    </style>
</head>

<body>

    <!-- Musica di sottofondo -->
    <audio id="bgMusic" src="music.mp3" autoplay loop hidden></audio>

    <header>
        PRONTI?
    </header>

    <main>
        <h1>Presto sarà Natale!</h1>
        <img src="natale.png" alt="Immagine di Natale">
        <div id="countdown"></div>
    </main>

    <footer>
        AUGURI
    </footer>

    <script>
        const targetDate = new Date("Dec 25, 2025 00:00:00").getTime();

        const countdownInterval = setInterval(function() {
            const now = new Date().getTime();
            const distance = targetDate - now;

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("countdown").innerHTML =
                days + "g " + hours + "h " + minutes + "m " + seconds + "s ";

            if (distance < 0) {
                clearInterval(countdownInterval);
                document.getElementById("countdown").innerHTML = "È NATALE!";
            }
        }, 1000);
    </script>

</body>
</html>
