<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	    <link rel="icon" href="favicon.png" type="image/png">
    <title>Natale</title>
    <style>
        /* Stili per il corpo della pagina */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;

            /* Stili per l'immagine di sfondo */
            background-image: url('sfondo.jpg'); /* Percorso dell'immagine */
            background-size: cover; /* L'immagine coprirà l'intera area, adattandosi */
            background-position: center center; /* Centra l'immagine */
            background-repeat: no-repeat; /* Evita la ripetizione dell'immagine */
            background-attachment: fixed; /* L'immagine di sfondo rimane fissa mentre scorri (anche se in questo caso non scorreremo) */
            overflow: hidden; /* Impedisce lo scrolling della pagina */
            color: white; /* Rende il testo del body leggibile sullo sfondo scuro */
        }

        /* Stili per l'header (banner) */
        header {
            background-color: rgba(0, 0, 139, 0.7); /* Blu scuro semi-trasparente */
            color: red;
            padding: 20px 0;
            text-align: center;
            font-size: 2.5em;
            font-weight: bold;
        }

        /* Stili per il contenuto principale (spazio tra banner e footer) */
        main {
            flex-grow: 1;
            padding: 20px;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.4); /* Sfondo semi-trasparente per il contenuto principale */
            margin: 20px; /* Margine per distanziare dal bordo */
            border-radius: 15px; /* Bordi arrotondati */
        }

        main h1, main p {
            color: yellow; /* Assicura che il testo sia bianco per leggibilità */
            text-shadow: 2px 2px 4px rgba(0,0,0,0.7); /* Aggiunge un'ombra al testo */
        }

        main img {
            width: 312px; /* Larghezza fissa */
            height: 312px; /* Altezza fissa */
            object-fit: cover; /* Assicura che l'immagine copra l'area senza deformarsi, tagliando se necessario */
            margin-bottom: 20px;
            border: 5px solid rgba(0, 0, 139, 0.7);
            border-radius: 10px;
        }

        #countdown {
            font-size: 2em;
            color: red; /* Colore oro per il countdown */
            font-weight: bold;
            margin-top: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
        }

        /* Stili per il footer */
        footer {
            background-color: rgba(0, 0, 139, 0.7); /* Blu scuro semi-trasparente */
            color: yellow;
            padding: 15px 0;
            text-align: center;
            font-size: 1.5em;
            margin-top: auto;
        }
    </style>
</head>
<body>

    <header>
        PRONTI?
    </header>

    <main>
        <h1>Presto sarà Natale!</h1>
        <img src="natale.png" alt="Immagine di Natale">
        <div id="countdown"></div>
    </main>

    <footer>
        AUGURI
    </footer>

    <script>
        // Imposta la data di destinazione (25 dicembre 2025)
        const targetDate = new Date("Dec 25, 2025 00:00:00").getTime();

        // Aggiorna il countdown ogni secondo
        const countdownInterval = setInterval(function() {

            // Ottieni la data e l'ora attuali
            const now = new Date().getTime();

            // Calcola la differenza tra la data di destinazione e la data attuale
            const distance = targetDate - now;

            // Calcola giorni, ore, minuti e secondi
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // Visualizza il risultato nell'elemento con id="countdown"
            document.getElementById("countdown").innerHTML = days + "g " + hours + "h "
            + minutes + "m " + seconds + "s ";

            // Se il countdown è finito, visualizza un messaggio
            if (distance < 0) {
                clearInterval(countdownInterval);
                document.getElementById("countdown").innerHTML = "È NATALE!";
            }
        }, 1000);
    </script>

</body>
</html>
